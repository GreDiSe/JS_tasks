<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function get(url) {
        return new Promise((succeed, fail) => {
            var req = new XMLHttpRequest()
            req.open("GET", url, true)
            req.addEventListener("load", () => {
                if (req.status < 400)
                    succeed(req.responseText)
                else
                    fail(new Error("Request failed: " + req.statusText))
            })
            req.addEventListener("error", () => {
                fail(new Error("Network error"))
            })
            req.send(null)
        })
    }

    get('http://marijnhaverbeke.nl/')
        .then(function (data) {
            data = data.match(/<a href=[\"|\'](?!http)(?!mail)(.*?)[\"|\']/ig);
            data.forEach(function(cur, i){
                data[i] = cur.slice(cur.indexOf('="') + 2, -1);
                get('http://marijnhaverbeke.nl/' + data[i])
                    .then(function (inf){
                        var start = inf.indexOf('Piranha');
                        if(start !== -1){
                            inf = inf.slice(start, start + 7);
                            console.log(inf)
                        }
                    })
            })
        })
</script>
</body>
</html>
