<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
</head>
<body>
<div id="info"></div>
<script>
    fetch('http://www.json-generator.com/api/json/get/cfQCylRjuG')
        .then(function(response) {

            return response.json();
        })
        .then(function(user) {
            console.log(user.getUsersData)
            if(user.getUsersData);{
                fetch('http://www.json-generator.com/api/json/get/cfVGucaXPC')
                    .then(function (res) {
                        return res.json();
                    })
                    .then(function(info) {
                        console.log(info);
                        show(info);
                    })
            }
        })
    function show(inf) {
        document.getElementById('info').innerHTML = '';
        for(var cur of inf){
            for(let current in cur){
                document.getElementById('info').innerHTML += cur[current] + ' / ';
            }
            document.getElementById('info').innerHTML += '<br>';
        }
    }
</script>
</body>
</html>
